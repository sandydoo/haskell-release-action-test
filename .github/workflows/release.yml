name: Release
on:
  push:
    tags:
      - "v**"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/haskell-release-action@5d61943e5c666ca828c6ba593a572982df2c548a
        with:
          branch: main
          hackage-token: "nothing"
