name: Release
on:
  push:
    tags:
      - "v**"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/haskell-release-action@548f6588525dd88e6d83dac213b322a010da8acb
        with:
          branch: main
          hackage-token: "nothing"
