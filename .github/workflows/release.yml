name: Release
on:
  push:
    tags:
      - "v**"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/haskell-release-action@e5fb5321c22f1b5f4e9ecd0d1bc5123a6bb9612d
        with:
          branch: main
          hackage-token: "nothing"
