name: Release
on:
  push:
    tags:
      - "v**"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/haskell-release-action@9ea874b8f8faa3cb84a0add4382b94b4124f7a60
        with:
          branch: main
          hackage-token: "nothing"
