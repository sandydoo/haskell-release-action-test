name: Release
on:
  push:
    tags:
      - "v**"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/haskell-release-action@26d316fd564920a0d3a11605b4993dc294963018
        with:
          branch: main
          hackage-token: "nothing"
