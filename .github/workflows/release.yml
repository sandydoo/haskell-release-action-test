name: Release
on:
  push:
    tags:
      - "v**"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/haskell-release-action@f60565408c2dbbb18a5f92b3facea0a045879c48
        with:
          branch: main
          hackage-token: "nothing"
