name: Release
on:
  push:
    tags:
      - "v**"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/haskell-release-action@1266347f0bcdf1d906151de76875f9a4b0ba98fc
        with:
          branch: main
          hackage-token: "nothing"
