name: Release
on:
  push:
    tags:
      - "v**"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/haskell-release-action@1fbf6c85f3217426f255c3c514420b0eed8b1bef
        with:
          branch: main
          hackage-token: "nothing"
