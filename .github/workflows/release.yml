name: Release
on:
  push:
    tags:
      - "v**"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/haskell-release-action@cd8037b8b0f81eb59895076dcd6bb0497336c1ca
        with:
          branch: main
          hackage-token: "nothing"
